<div fxLayout="row" fxLayoutAlign="space-around stretch" class="full-screen">
  <div class="auth-form">
    <app-auth-form [formTitle]="Login" (formSubmitEvent)="login()"></app-auth-form>
    <div fxLayout="column" fxLayoutAlign="space-between">
      <a md-button routerLink="../register" color="primary">Register?</a>
    </div>
  </div>
</div>
<md-progress-spinner *ngIf="loading" mode="indeterminate" class="loading"></md-progress-spinner>
